<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form</title>
</head>
<body>
  <form id="userForm">
    <label for="firstName">First Name:</label>
    <input
      type="text"
      id="firstName"
      name="firstName"
      required
      minlength="2"
      maxlength="50"
    >

    <label for="lastName">Last Name:</label>
    <input
      type="text"
      id="lastName"
      name="lastName"
      required
      minlength="2"
      maxlength="50"
    >

    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      name="address"
      required
      maxlength="100"
    >

    <label for="city">City:</label>
    <input
      type="text"
      id="city"
      name="city"
      required
      maxlength="50"
    >

    <label for="region">Region/State:</label>
    <input
      type="text"
      id="region"
      name="region"
      required
      value="IL"
      minlength="2"
      maxlength="2"
      pattern="[A-Za-z]{2}"
      title="Enter two-letter state code, e.g. IL"
    >

    <label for="postalCode">Postal Code:</label>
    <input
      type="text"
      id="postalCode"
      name="postalCode"
      required
      pattern="\d{5}"
      minlength="5"
      maxlength="5"
      title="Enter a 5-digit ZIP code"
    >

    <label for="email">Email Address:</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      maxlength="100"
    >

    <label for="phone">Phone Number:</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      required
      pattern="\d{10}"
      minlength="10"
      maxlength="10"
      placeholder="1234567890"
      title="Enter a 10-digit phone number"
    >

    <label for="dob">Date of Birth:</label>
    <input
      type="date"
      id="dob"
      name="dob"
      required
      min="1900-01-01"
      max="2025-04-23"
    >

    <button type="submit" id="submitBtn" disabled>Submit</button>
  </form>

  <div id="output"></div>

  <script src="activity2.js"></script>
</body>
</html>
