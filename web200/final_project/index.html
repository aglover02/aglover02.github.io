<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Order some pizza!!</h1>
  <form id="orderForm">
    <fieldset class="fieldset">
      <legend>Customer Info</legend>
      <label>Name: <input type="text" id="name" required></label>
      <label>Address: <input type="text" id="address" required></label>
      <label>Phone: <input type="tel" id="phone" pattern="\d{10}" required></label>
    </fieldset>

    <fieldset class="fieldset">
      <legend>Pizza</legend>
      <label class="size">Size:
        <select id="size">
          <option value="small">Small ($1/topping)</option>
          <option value="medium">Medium ($1.50/topping)</option>
          <option value="large">Large ($2/topping)</option>
        </select>
      </label>

      <fieldset id="toppings">
        <legend>Toppings</legend>
        <label><input type="checkbox" value="pepperoni"> Pepperoni</label>
        <label><input type="checkbox" value="sausage"> Sausage</label>
        <label><input type="checkbox" value="mushrooms"> Mushrooms</label>
        <label><input type="checkbox" value="onions"> Onions</label>
        <label><input type="checkbox" value="peppers"> Peppers</label>
        <label><input type="checkbox" value="olives"> Olives</label>
      </fieldset>

      <button type="button" id="addPizza">Add Pizza</button>
    </fieldset>

    <fieldset class="fieldset">
      <legend>Comments</legend>
      <textarea id="comments" rows="3" placeholder="Special notes or delivery instructions"></textarea>
    </fieldset>

    <button type="submit" id="submit">Submit Order</button>
  </form>

  <div id="pizzaList"></div>
  <div id="orderSummary"></div>

  <script src="script.js"></script>
</body>
</html>
