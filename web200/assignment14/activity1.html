<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJAX & JSON Form</title>
</head>
<body>
  <h1>Enter Your Info</h1>
  <form id="userForm">
    <label>First Name: <input type="text" id="firstName" required></label><br>
    <label>Last Name:  <input type="text" id="lastName" required></label><br>
    <label>Address:    <input type="text" id="address" required></label><br>
    <label>City:       <input type="text" id="city" required></label><br>
    <label>Region:     <input type="text" id="region" value="IL" required></label><br>
    <label>Postal Code:<input type="text" id="postalCode" required></label><br>
    <label>Email:      <input type="email" id="email" required></label><br>
    <label>Phone:      <input type="tel" id="phone" required></label><br>
    <label>DOB:        <input type="date" id="dob" required></label><br><br>

    <button type="button" id="addUser">Add User (POST)</button>
    <button type="button" id="getUser">Get User #1 (GET)</button>
  </form>

  <h2>Response</h2>
  <pre id="response"></pre>

  <script src="activity1.js"></script>
</body>
</html>
